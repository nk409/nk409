<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .user-answer {
        color: blue;
    }
        .correct {
        color: green;
        font-weight: bold;
    }

    .incorrect {
        color: red;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <!-- <h1 class="text-danger">Bootstrap Functionality</h1> -->
    <div id="quiz-container">
        <h1>Quiz App</h1>
        <div class="card text-bg-primary mb-3" style="max-width: 36rem;">
            <div class="card-header">
                <div id="question-container" class="text-bg-light p-3"></div>
            </div>
            <div class="card-body">
                <div id="choices-container" class="choices"></div>        
            </div>
          </div>
        <button id="submit-button" class="btn btn-danger">Submit</button>
        <button id="showAllButton" class="btn btn-primary">Read All</button>
        <div id="result-container"></div>       
    </div>
    <div class="text-bg-primary p-3" id="dispElem" style="display: none;">You have reached end of questions</div>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
